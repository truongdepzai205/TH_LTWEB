<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Todo List ƒê·∫πp üìù</title>
  <style>
    :root {
      --primary-color: #4f46e5;
      --bg-color: #f9fafb;
      --task-bg: #ffffff;
      --done-color: #9ca3af;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-color);
      margin: 0;
      padding: 40px 20px;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      padding: 30px;
    }

    h1 {
      text-align: center;
      color: var(--primary-color);
      margin-bottom: 30px;
    }

    .input-group {
      display: flex;
      gap: 10px;
    }

    input[type="text"] {
      flex: 1;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
    }

    button {
      padding: 12px 16px;
      border: none;
      border-radius: 8px;
      background-color: var(--primary-color);
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #4338ca;
    }

    .task-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px;
      background: var(--task-bg);
      margin-top: 12px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    .task-text {
      flex: 1;
      font-size: 16px;
    }

    .done .task-text {
      text-decoration: line-through;
      color: var(--done-color);
    }

    .actions button {
      margin-left: 8px;
      padding: 6px 10px;
      font-size: 13px;
    }

    .filters {
      text-align: center;
      margin-top: 20px;
    }

    .filters button {
      margin: 0 5px;
      background-color: #e5e7eb;
      color: #374151;
    }

    .filters button.active {
      background-color: var(--primary-color);
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìã Todo List</h1>
    <div class="input-group">
      <input type="text" id="task-input" placeholder="Nh·∫≠p c√¥ng vi·ªác m·ªõi..." />
      <button id="add-btn">Th√™m</button>
    </div>

    <div class="filters">
      <button onclick="setFilter('all')" id="filter-all">T·∫•t c·∫£</button>
      <button onclick="setFilter('active')" id="filter-active">Ch∆∞a xong</button>
      <button onclick="setFilter('done')" id="filter-done">ƒê√£ xong</button>
    </div>

    <ul id="task-list" style="list-style: none; padding-left: 0; margin-top: 20px;"></ul>
  </div>

  <script>
    const taskInput = document.getElementById("task-input");
    const taskList = document.getElementById("task-list");
    const addBtn = document.getElementById("add-btn");

    let tasks = [];
    let currentFilter = "all";

    function saveTasks() {
      localStorage.setItem("todoList", JSON.stringify(tasks));
    }

    function loadTasks() {
      const data = localStorage.getItem("todoList");
      if (data) tasks = JSON.parse(data);
    }

    function renderTasks() {
      taskList.innerHTML = "";
      document.querySelectorAll('.filters button').forEach(btn => btn.classList.remove("active"));
      document.getElementById("filter-" + currentFilter).classList.add("active");

      const filtered = tasks.filter(task => {
        if (currentFilter === "done") return task.isDone;
        if (currentFilter === "active") return !task.isDone;
        return true;
      });

      filtered.forEach(task => {
        const li = document.createElement("li");
        li.className = "task-item" + (task.isDone ? " done" : "");
        li.dataset.id = task.id;

        const span = document.createElement("span");
        span.className = "task-text";
        span.textContent = task.text;

        const actions = document.createElement("div");
        actions.className = "actions";

        const completeBtn = document.createElement("button");
        completeBtn.textContent = "‚úî";
        completeBtn.onclick = () => toggleDone(task.id);

        const editBtn = document.createElement("button");
        editBtn.textContent = "S·ª≠a";
        editBtn.onclick = () => editTask(task.id);

        const delBtn = document.createElement("button");
        delBtn.textContent = "X√≥a";
        delBtn.onclick = () => deleteTask(task.id);

        actions.appendChild(completeBtn);
        actions.appendChild(editBtn);
        actions.appendChild(delBtn);

        li.appendChild(span);
        li.appendChild(actions);
        taskList.appendChild(li);
      });
    }

    function addTask() {
      const text = taskInput.value.trim();
      if (!text) {
        alert("Vui l√≤ng nh·∫≠p c√¥ng vi·ªác.");
        return;
      }
      tasks.push({ id: Date.now(), text, isDone: false });
      saveTasks();
      renderTasks();
      taskInput.value = "";
    }

    function toggleDone(id) {
      const task = tasks.find(t => t.id === id);
      if (task) {
        task.isDone = !task.isDone;
        saveTasks();
        renderTasks();
      }
    }

    function deleteTask(id) {
      tasks = tasks.filter(t => t.id !== id);
      saveTasks();
      renderTasks();
    }

    function editTask(id) {
      const task = tasks.find(t => t.id === id);
      const newText = prompt("S·ª≠a c√¥ng vi·ªác:", task.text);
      if (newText && newText.trim()) {
        task.text = newText.trim();
        saveTasks();
        renderTasks();
      }
    }

    function setFilter(filter) {
      currentFilter = filter;
      renderTasks();
    }

    addBtn.addEventListener("click", addTask);
    taskInput.addEventListener("keypress", e => {
      if (e.key === "Enter") addTask();
    });

    loadTasks();
    renderTasks();
  </script>
</body>
</html>
