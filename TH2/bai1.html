<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bài Tập 1 - Form Flexbox</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      margin: 0;
      padding: 0;
    }

    .title {
      background-color: #aee6ff;
      padding: 10px 20px;
      font-size: 18px;
      font-weight: bold;
    }

    .title span {
      font-weight: normal;
    }

    .form-wrapper {
      background: #fff;
      border: 1px solid #000;
      max-width: 800px;
      margin: 30px auto;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .form-wrapper h3 {
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .flex-row {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
    }

    .flex-row input {
      flex: 1;
      min-width: 200px;
    }

    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    textarea {
      height: 150px;
      resize: vertical;
    }

    .form-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    button {
      background-color: #5bc0de;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 14px;
      cursor: pointer;
      border-radius: 4px;
    }

    button:hover {
      background-color: #31b0d5;
    }

    .form-footer span {
      font-size: 12px;
      color: #666;
    }
  </style>
</head>
<body>

  <div class="form-wrapper">
    <h3>Get in touch with us by filling contact form below</h3>
    <form>
      <div class="flex-row">
        <input type="text" placeholder="* Enter your full name" required>
        <input type="email" placeholder="* Enter your email address" required>
      </div>
      <input type="text" placeholder="Enter your subject" required>
      <textarea placeholder="* Your message here..." required></textarea>
      <div class="form-footer">
        <button type="submit">Send message</button>
        <span>* Please fill all required form field, thanks!</span>
      </div>
    </form>
  </div>

</body>
</html>
