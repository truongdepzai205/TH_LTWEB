<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Travel Goals</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fff;
      color: #333;
    }

    header {
      position: relative;
      background-image: url('images/ocean.jpg'); /* hình nền có ván lướt sóng */
      background-size: cover;
      background-position: center;
      height: 400px;
      color: white;
    }

    nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 30px;
    background-color: rgba(0, 0, 0, 0.3); /* nền mờ nhẹ nếu muốn nổi bật hơn */
    }

    .nav-menu {
  list-style: none;
  display: flex;
  gap: 30px;
  margin: 0;
  padding: 0;
}

.nav-menu li a {
  color: gold;
  text-decoration: none;
  font-weight: bold;
  font-size: 1rem;
  transition: color 0.3s ease;
}

.nav-menu li a:hover {
  color: yellow;
}

    .logo {
    font-family: cursive;
    font-weight: bold;
    font-size: 1.6rem;
    color: gold;
    text-shadow: 1px 1px 2px black; /* giúp chữ nổi bật hơn */
    }

    .menu-icon {
    width: 30px;
    height: 30px;
    object-fit: contain;
    cursor: pointer;
    }


    .hero {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 40px;
      border-radius: 8px;
    }

    .hero h2 {
      font-size: 1.8rem;
      margin: 0px;
      color: white;
    }

    .hero p {
      margin: 10px 0;
      color: #ccc;
      font-style: helvetica;
      font-size: small;
      margin: 10px 0 20px;
    }

    .btn {
      background-color: yellow;
      color: black;
      padding: 7px 14px;
      text-decoration: none;
      font-weight: bold;
      border-radius: 4px;
      display: inline-block;
    }

    main {
      background-color: #eafaf9;
      padding: 40px 20px;
    }

    .highlights {
      text-align: center;
    }

    .highlights h3 {
      font-size: 1.5rem;
      margin-bottom: 20px;
    }

    .cards {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .card {
      width: 200px;
      background-color: white;
      border-radius: 5px;
      overflow: hidden;
      background-color: transparent;
    }

    .card img {
      width: 100%;
      height: 70%;
      object-fit: cover;
      
    }

    .card p {
      margin: 0;
      padding: 10px;
      font-weight: bold;
      
    }

    footer {
      background-color: #000;
      text-align: center;
      padding: 15px 0;
    }

    .social-icons img {
      width: 30px;
      margin: 0 10px;
    }

    /* Responsive */
    @media (max-width: 600px) {
      .cards {
        flex-direction: column;
        align-items: center;
      }

      .hero {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <header>
    <nav>
      <div class="logo">TRAVEL GOALS</div>
      <ul class="nav-menu">
        <li><a href="#">Destinations</a></li>
        <li><a href="#">About</a></li>
    </ul>

    </nav>
    <div class="hero">
      <h2>JOE'S TRAVEL PAGE</h2>
      <p>Let's explore the world together!</p>
      <a href="#" class="btn">Discover places</a>
    </div>
  </header>

  <main>
    <section class="highlights">
      <h3>HIGHLIGHTS</h3>
      <div class="cards">
        <div class="card">
          <img src="images/miami.jpg" alt="Miami, USA" />
          <p>MIAMI <span style="color: #000;">USA</span></p>
        </div>
        <div class="card">
          <img src="images/munich.jpg" alt="Munich, Germany" />
          <p>MUNICH <span style="color: green;">GERMANY</span></p>
        </div>
        <div class="card">
          <img src="images/barcelona.jpg" alt="Barcelona, Spain" />
          <p>BARCELONA <span style="color: skyblue;">SPAIN</span></p>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <div class="social-icons">
      <img src="images/insta.png" alt="Instagram" />
      <img src="images/facebook.png" alt="Facebook" />
    </div>
  </footer>

</body>
</html>
